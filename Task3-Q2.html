<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 3</title>

  <body>
    <h2>Task 3 - Q2</h2>
    <script>
      const api = "https://restcountries.com/v3.1/all";
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          for (let i = 0; i < data.length; i++) {
            console.log(data[i].flag);
            console.log(data[i].flags);
          }
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
