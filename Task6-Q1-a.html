<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6 - Q1</title>
  </head>
  <body>
    <script>
      const api = "https://restcountries.com/v3.1/all";

      // a). To return all countries from Asia continent
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          console.log(`To return all countries from Asia continent`);
          console.log(`Countries within Asia: `);
          data?.filter((country) => {
            if (country?.continents?.includes("Asia")) {
              console.log(country?.name?.common, " - Common names");
              console.log(country?.name?.official, " - Official names");
            }
          });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
