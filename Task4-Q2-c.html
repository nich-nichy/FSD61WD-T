  <body>
    <script>
      // To return sum all the numbers in a array using arrow function
      const sum = (arr) => {
        const sumVal = arr.reduce((i, num) => {
          return i + num;
        });
        return sumVal;
      };
      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log("Sum of all nums in arr:", sum(arr));
    </script>
