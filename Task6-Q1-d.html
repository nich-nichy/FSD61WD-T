    <script>
      const api = "https://restcountries.com/v3.1/all";

      // d). Total population of countries:
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          console.log(` `);
          console.log(`Total population of countries:`);
          const totalPopulation = data?.reduce(
            (acc, curr) => acc + curr.population,
            0
          );
          console.log("Total Population of every countries: ", totalPopulation);
        })
        .catch((error) => {
          console.error(error);
        });
