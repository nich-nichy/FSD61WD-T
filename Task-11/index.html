<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="./index.css">
    <title>Bharat Bulletin (A Guvi Task)</title>
</head>

<body>
    <header>
        <nav class="navbar mb-0">
            <div class="container-fluid ms-3 me-3">
                <div class="d-flex">
                    <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars menu-icon"></i>
                    </button>
                    <form class="d-flex">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn rounded-pill border" type="submit"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div>
                    <h1 class="text-center">.bharatbulletin</h1>
                    <p class="text-center">Uncover the stories - Get the news first</p>
                </div>
                <div class="d-flex">
                    <button class="btn border rounded-pill me-3" type="submit"><i class="fa-solid fa-phone"></i> Contact
                        Us </button>
                    <button class="btn bg-dark text-white rounded-pill" type="submit">Subscribe
                        Now</button>
                </div>
            </div>
        </nav>
        <div class="container mt-2">
            <div class="d-flex align-items-center justify-content-center">
                <div class="row row-cols-6">
                    <a href="/" class="p-4 pt-2 pb-2 text-decoration-none link-dark">Recent</a>
                    <a href="" class="p-4 pt-2 pb-2 text-decoration-none link-dark">Sports</a>
                    <a href="" class="p-4 pt-2 pb-2 text-decoration-none link-dark">Politics</a>
                    <a href="" class="p-4 pt-2 pb-2 text-decoration-none link-dark">Business</a>
                    <a href="" class="p-4 pt-2 pb-2 text-decoration-none link-dark">Health</a>
                    <a href="" class="p-4 pt-2 pb-2 text-decoration-none link-dark">Entertainment</a>
                </div>
            </div>
        </div>
        <hr class="bg-dark">
    </header>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4">
            <h5 class="h4">Subscribe</h5>
            <span class="text-muted">For more up to date news.</span>
        </div>
    </div>
    <div>
        <!-- Hero Carousel -->
        <div class="container-fluid">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Headlines -->
        <div class="container-fluid">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-feed"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
