<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 6 - Q1</title>
  </head>
  <body>
    <script>
      const api = "https://restcountries.com/v3.1/all"; // api declared globally

      // a). To return all countries from Asia continent
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          console.log(`To return all countries from Asia continent`);
          console.log(`Countries within Asia: `);
          data?.filter((country) => {
            if (country?.continents?.includes("Asia")) {
              console.log(country?.name?.common, " - Common names");
              console.log(country?.name?.official, " - Official names");
            }
          });
        })
        .catch((error) => {
          console.error(error);
        });

      // b). To return all population less than 2 lakhs
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          console.log(` `);
          console.log(`Countries population less than 2 lakhs: `);
          data?.filter((country) => {
            if (country.population < 200000) {
              console.log(
                `${country?.name?.official} - this country has population low than 2 lakhs`
              );
            }
          });
        })
        .catch((error) => {
          console.error(error);
        });

      // c). To return name, capital, flag using forEach
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          console.log(` `);
          console.log(`To return name, capital, flag using forEach:`);
          data?.forEach((country) => {
            console.log(`Country Name: ${country.name.official}`);
            country?.capital?.forEach((capital) => {
              console.log(`Capital:  ${country.capital.join(", ")}`);
            });
            console.log(`Country Flag: ${country.flags.png}`);
          });
        })
        .catch((error) => {
          console.error(error);
        });

      // d). Total population of countries:
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          console.log(` `);
          console.log(`Total population of countries:`);
          const totalPopulation = data?.reduce(
            (acc, curr) => acc + curr.population,
            0
          );
          console.log("Total Population of every countries: ", totalPopulation);
        })
        .catch((error) => {
          console.error(error);
        });

      // e). Country uses US dollar
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          console.log(` `);
          console.log(`Country uses US dollar`);
          data?.filter((country) => {
            if (country?.currencies?.USD) {
              console.log(`${country?.name?.official} - this uses US dollar`);
            }
          });
        })
