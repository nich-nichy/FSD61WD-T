<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6 - Q1</title>
  </head>
  <body>
    <script>
      const api = "https://restcountries.com/v3.1/all";

      // b). To return all population less than 2 lakhs
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          console.log(` `);
          console.log(`Countries population less than 2 lakhs: `);
          data?.filter((country) => {
            if (country.population < 200000) {
              console.log(
                `${country?.name?.official} - this country has population low than 2 lakhs`
              );
            }
          });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
