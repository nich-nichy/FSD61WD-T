  <body>
    <script>
      // To return all duplicates in a array using IIFE
      let arr = [0, 0, 1, 2, 3, 4, 4, 5, 5, 6, 6, 7, 7, 10, 10];
      let res = [];
      const returnDups = (() => {
        const dups = new Set();
        for (let i = 0; i < arr.length; i++) {
          if (dups.has(arr[i])) {
            res.push(arr[i]);
          } else {
            dups.add(arr[i]);
          }
        }
        console.log(res);
      })();
    </script>
