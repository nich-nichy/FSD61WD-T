<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Task 4 - Q1</title>

  <body>
    <script>
      // To sum all the numbers in a array using IIFE
      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      (function () {
        const sumVal = arr.reduce(sum);
        function sum(i, num) {
          return i + num;
        }
        console.log("Sum of all nums in arr:", sumVal);
      })();
    </script>
  </body>
</html>
