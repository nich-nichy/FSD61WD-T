  <body>
    <script>
      // To capitalise all the string in a array using IIFE
      const stringArray = ["recalling", "javascript", "from guvi"];
      (function () {
        let res = [];
        for (let i = 0; i < stringArray.length; i++) {
          const words = stringArray[i].split(" ");
          const letsTransformTitleCase = words.map(
            (word) => word.charAt(0).toUpperCase() + word.slice(1)
          );
          stringArray[i] = letsTransformTitleCase.join(" ");
        }
      })();

      console.log(stringArray, "Final array of capitalised letters");
      //   console.log(stringArray.join(" "));
    </script>
