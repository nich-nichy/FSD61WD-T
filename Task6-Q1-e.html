<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6 - Q1</title>
  </head>
  <body>
    <script>
      const api = "https://restcountries.com/v3.1/all";

      // e). Country uses US dollar
      fetch(api)
        .then((response) => response.json())
        .then((data) => {
          console.log(` `);
          console.log(`Country uses US dollar`);
          data?.filter((country) => {
            if (country?.currencies?.USD) {
              console.log(`${country?.name?.official} - this uses US dollar`);
            }
          });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
