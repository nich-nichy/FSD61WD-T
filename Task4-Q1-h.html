  <body>
    <script>
      // To all the elements in array by K times using IIFE
      let arr = [0, 1, 2, 3, 4, 5, 6, 10];
      let K = 3;
      const rotateKTimes = (() => {
        const len = arr.length;
        K = K % len;
        if (K === 0) return arr;
        let arr1 = [];
        let arr2 = [];
        for (i = 0; i < len; i++) {
          if (i < len - K) {
            arr1.push(arr[i]);
          } else {
            arr2.push(arr[i]);
          }
        }
        let res = [...arr2, ...arr1];
        console.log("Rotated array is: ", res);

        // let imaginaryK = K % arr.length;
        // if (imaginaryK === 0) return arr;
        // const rotatedPart = arr.slice(arr.length - imaginaryK);
        // const remainingPart = arr.slice(0, arr.length - imaginaryK);
        // console.log(rotatedPart.concat(remainingPart));
      })();
    </script>
