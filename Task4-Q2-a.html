  <body>
    <script>
      // To print all odd numbers using arrow function
      const returnOdds = (arr) => {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 !== 0) {
            console.log(arr[i]);
          }
        }
      };
      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      returnOdds(arr);
    </script>
  </body>
