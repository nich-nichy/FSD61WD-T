    <script>
      // To return all Palindromes in a array using arrow function
      const returnPalindromes = (arr) => {
        const res = [];
        for (let i = 0; i <= arr.length; i++) {
          let strings = arr[i];
          let reverse = strings?.split("").reverse().join("");
          if (strings === reverse && strings != undefined) {
            res.push(strings);
          }
        }
        console.log(res);

        //   return n === reversed;
        // });
        // console.log(palindromes);
      };

      const arr = ["malayalam", "guvi", "naan", "madam"];
      returnPalindromes(arr);
    </script>
