<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4 - Q1</title>
  </head>
  <body>
    <script>
      // To return all median of two arrays using IIFE
      (function () {
        const arr1 = [2, 3, 12, 14];
        const arr2 = [1, 5, 8, 9];
        let res = [];
        for (let i = 0; i < arr1.length; i++) {
          res.push(arr1[i]);
          res.push(arr2[i]);
        }
        const mergedArray = res.sort((a, b) => a - b);
        const median =
          (mergedArray[mergedArray.length - 1] + mergedArray[0]) / 2;
        console.log("Median val is:", median);
      })();
    </script>
  </body>
</html>
