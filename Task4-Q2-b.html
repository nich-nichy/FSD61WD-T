  <body>
    <script>
      // To print all strings into capital letters using arrow function
      const returnCapitalLetter = (stringArray) => {
        let res = [];
        for (let i = 0; i < stringArray.length; i++) {
          const words = stringArray[i].split(" ");
          const letsTransformTitleCase = words.map(
            (word) => word.charAt(0).toUpperCase() + word.slice(1)
          );
          stringArray[i] = letsTransformTitleCase.join(" ");
        }
      };
      const arr = ["recalling", "javascript", "from guvi"];
      console.log(
        returnCapitalLetter(arr),
        "Final array of capitalised letters"
      );
    </script>
  </body>
